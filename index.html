<!DOCTYPE html>
<html>
<head>
	<title>GifTastic</title>
	<meta charset="UTF-8">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Link to reset stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified Materialize CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
<!--    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Combo|Raleway"> -->
	<!--Import this app's stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<div class="myContainer">

		<div id="rowTitle" class="row">
			<div class="col s12"><h1>GifTastic</h1>- Click a button to see some related Gifs!</div>
		</div>

		<div class="row buttonsRow">
		</div>

		<div id="areaGif">

			<div id="gifs1" class="row">
			</div>

			<div id="gifs2" class="row">
			</div>

			<div id="gifs3" class="row">
			</div>

			<div id="gifs4" class="row">
			</div>

		</div>

		<div id="areaForm">

			<div class="row">

				<div class="col s3"></div>

				<div class="col s6">

					<form id="addForm">
						<label for="marqueName">Add another Marque</label><br>
						<input id="marqueName" type="txt" name="marque"><br>
						<input id="addButton" type="button" name="add" value="Submit">
					</form>

				<div class="col s3"></div>

				</div>

			</div>

		</div>
		
	</div>

    <!-- Link to jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!-- Compiled and minified Materialize JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
	<!-- Link to this game's Javascript -->
    <script type="text/javascript" src="assets/javascript/game.js" defer></script>
</body>
</html>
